<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>To do list</title>
    <style>
       
        @import url('https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Vinyl&display=swap');

        body{
            background-image: url(img1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0px;
            padding: 0px;
        }

        .container{
            height: auto;
            width: 700px;
            background-color: rgb(243, 180, 108);
            margin: 50px auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h2{
            text-align: center;
            margin-bottom: 20px;
        }

        .container input{
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .container button{
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }

        .container button:hover {
            background-color: #555;
        }
        
        ul {
            text-decoration: none;
            padding: 0;
        }

        .container li{
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            
        }

        .container img{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            cursor: pointer;
           
        }
    </style>
 
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div>
        
        <input type="text" id="itemInput" placeholder="Type something...">
        <button onclick="add()">Add_Your_Daily_Task</button>
    </div>
        <div class="itemlist">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script>
         let Input = document.getElementById("itemInput");
        let text = document.querySelector(".itemlist");
        function add() {
            if (Input.value == "") {
                alert("enter the task");
            }
            else {
                let newElement = document.createElement("li");
                newElement.innerHTML = `${Input.value} <img src=delete.png> `;
                text.appendChild(newElement);
                Input.value = "";

                newElement.querySelector("img").addEventListener("click", remove);
                function remove() {
                    newElement.remove();
                }
            }
        }

    </script>
</body>

</html>
